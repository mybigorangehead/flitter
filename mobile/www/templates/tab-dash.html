<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card" ng-repeat="Events in eventslol">
      <div class="item item-divider">{{Events.title}}</div>
      <div class="item item-body">
        <div>
		  {{Events.time}}<br>
		  {{Events.date}}<br>
          {{Events.description}}
		  
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
